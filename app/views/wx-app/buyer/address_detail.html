<div class="addressDetail">
  <form name="address">
    <div class="box">
      <div><label>收货人</label></div><div><input type="text" placeholder="收货人姓名"/></div>
    </div>
    <div class="box">
      <div><label>手机号码</label></div><div><input type="text" placeholder="收货人手机号码"/></div>
    </div>
    <div class="box">
      <div><label>省</label></div>
      <div>
        <select name="province">
          <option value="0">--请选择--</option>
        </select>
      </div>
    </div>
    <div class="box">
      <div><label>市</label></div>
      <div>
        <select name="city">
          <option value="0">--请选择--</option>
        </select>
      </div>
    </div>
    <div class="box">
      <div><label>县</label></div>
      <div>
        <select name="county">
          <option value="0">--请选择--</option>
        </select>
      </div>
    </div>
    <div class="box">
      <div><label>详细地址</label></div>
      <div><input type="text" placeholder="街道门牌信息"/></div>
    </div>
    <div class="box">
      <div><label>邮政编码</label></div>
      <div><input type="text" placeholder="邮政编码"/></div>
    </div>
    <div class="checkArea"><span class="icon-radio-checked obvious"></span><span class="placeholder">z</span><span>设为默认地址</span></div>
    <div class="btnArea">
      <div class="yeye_btn large_btn white_btn">保存收货地址</div>
    </div>
  </form>
</div>
