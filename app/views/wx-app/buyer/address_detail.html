<div class="addressDetail">
  <form name="form" ng-submit="saveAddress(address, $stateParams.addressId)">
    <div class="box">
      <div><label>收货人</label></div>
      <div><input name="receiver_name" ng-model="address.receiver_name" type="text" placeholder="收货人姓名" required
                  ng-class="{ error: form.check&&form.receiver_name.$invalid }"/></div>
    </div>
    <div class="box">
      <div><label>手机号码</label></div>
      <div><input name="receiver_mobile" ng-model="address.receiver_mobile"
                  type="text" placeholder="收货人手机号码"
                  ng-pattern="hlj_patt.mobile" required
                  ng-class="{ error: (form.check&&form.receiver_mobile.$invalid) || form.receiver_mobile.$dirty&&form.receiver_mobile.$invalid&&form.receiver_mobile.$touched }"/></div>
    </div>
    <div class="box">
      <div><label>省</label></div>
      <div>
        <select name="province"
                ng-model="address.province"
                ng-options="province.name for province in areaList.provinces track by province.code" required
                ng-class="{ error: form.check&&address.province.code == 0 }">
        </select>
      </div>
    </div>
    <div class="box">
      <div><label>市</label></div>
      <div>
        <select name="city"
                ng-model="address.city"
                ng-options="city.name for city in areaList.cities track by city.code" required
                ng-class="{ error: form.check&&address.city.code == 0 }">
        </select>
      </div>
    </div>
    <div class="box">
      <div><label>县</label></div>
      <div>
        <select name="county"
                ng-model="address.county"
                ng-options="county.name for county in areaList.counties track by county.code" required
                ng-class="{ error: form.check&&address.county.code == 0 }">
        </select>
      </div>
    </div>
    <div class="box">
      <div><label>详细地址</label></div>
      <div><input name="street_address" type="text" placeholder="街道门牌信息"
                  ng-model="address.street_address" required
                  ng-class="{ error: form.check&&form.street_address.$invalid }"/></div>
    </div>
    <div class="box">
      <div><label>邮政编码</label></div>
      <div><input name="zip_code" ng-model="address.zip_code" type="text" placeholder="邮政编码" required
                  ng-class="{ error: form.check&&form.zip_code.$invalid }"/></div>
    </div>
    <div class="checkArea" ng-show="!hasNoAddress" ng-click="changeDefault()">
      <span ng-model="address.is_default" class="obvious"
            ng-class="{'icon-radio-checked': address.is_default == 1,
            'icon-radio-unchecked': address.is_default == 0}">
      </span>
      <span>设为默认地址</span>
    </div>
    <div class="btnArea saveAddress" ng-click="checkForm()">
      <button ng-click="saveAddress(address, $stateParams.addressId)" type="submit" class="yeye_btn large_btn white_btn"
              ng-disabled="form.$invalid || address.province.code == 0 ||
              address.city.code == 0 || address.county.code == 0">保存收货地址</button>
    </div>
  </form>
</div>
